<!DOCTYPE html>
<html>
<head>
    <title>YouTube Video Downloader</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <h1>YouTube Video Downloader</h1>
    <input type="text" id="videoUrl" placeholder="Enter YouTube Video URL">
    <select id="qualitySelect">
        <option value="highest">Highest Quality</option>
        <option value="lowest">Lowest Quality</option>
    </select>
    <input type="number" id="fpsInput" placeholder="Frame Rate (optional)">
    <button onclick="downloadVideo()">Download</button>

    <script>
        function downloadVideo() {
            var videoUrl = document.getElementById("videoUrl").value;
            var quality = document.getElementById("qualitySelect").value;
            var fps = document.getElementById("fpsInput").value;

            $.ajax({
                type: "POST",
                url: "download.php",  // Replace with the server-side script URL
                data: { 
                    url: videoUrl,
                    quality: quality,
                    fps: fps
                },
                success: function(response) {
                    alert(response);  // Show success message or handle response from server
                },
                error: function(xhr, status, error) {
                    alert("Error: " + error);  // Show error message
                }
            });
        }
    </script>
</body>
</html>
